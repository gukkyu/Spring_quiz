<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>배탈의 민족</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
    #storeList{border: solid #48D1CC 1.5px;}
    header{background-color: #48D1CC;}
    a{text-decoration: none; color:000;}
    footer{height:80px;}
    </style>
</head>
<body>
	<div class="container">
		<header>
			<div class="text-white align-items-center">
				<h3 class="font-weight-bold ml-3 py-3">배탈의 민족</h3>
			</div>
		</header>
		<section>
			<div class="display-4">우리동네 가게</div>
			<th:block th:each="store : ${store}">
				<a th:href="|review-list?id=${store.id}&storename=${store.name}|">
					<div id="storeList" class="bolder-primary w-100 my-3 p-3">
						<h3 class="font-weight-bold my-2" th:text="${store.name}"></h3>
						<div class="mb-1" th:text="|전화번호: ${store.phoneNumber}|"></div>
						<div class="mb-1" th:text="|주소: ${store.address}"|></div>
					</div>
				</a>
			</th:block>
		</section>
			<hr>
		<footer class="d-flex align-items-center">
			<div>
				<h5>(주)우와한형제</h5>
				<span class="text-muted">고객센터 : 1500-1500</span>
			</div>
		</footer>
	</div>
</body>
</html>
