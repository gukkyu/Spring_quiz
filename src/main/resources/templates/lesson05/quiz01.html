<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<th:block th:with="number1=11, number2=22">
		<h1 th:utext="|<b>첫번째 숫자: ${number1}</b>|"></h1>
		<h1 th:utext="|<b>두번째 숫자: ${number2}</b>|"></h1>
		
		<br>
		<h1>2. 산술연산</h1>
		<h2 th:utext="|<b>더하기: ${number1+number2}</b>|"></h2>
		<h2 th:utext="|<b>빼기: ${number1-number2}</b>|"></h2>
		<h2 th:utext="|<b>곱하기: ${number1 * number2}</b>|"></h2>
		<h2 th:utext="|<b>나누기: ${number1 / number2}</b>|"></h2>
		
		<br>
		<h1>3. 태그 그대로 출력</h1>
		<h2 th:utext="|<h3><b>안녕하세요</b></h3>|"></h2>
		
		<br>
		<h1>4. if / unless</h1>
		<h1 th:if="${(number1+number2) / 2} >= 10" th:text="${(number1+number2)} / 2"></h1>
		<h3 th:unless="${(number1+number2) / 2} >= 10" th:text="${(number1+number2)} / 2"></h3>
		
		<th:block th:with="average=${(number1 + number2) / 2.0}">
			<h1 th:if="${average} >= 10" th:text="${average}"></h1>
			<h3 th:unless="${average} >= 10" th:text="${average}"></h3>
		</th:block>
		
	</th:block>
	
	
</body>
</html>
