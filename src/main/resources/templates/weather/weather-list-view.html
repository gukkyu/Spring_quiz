<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" href="/css/weather-history/weather_style.css">
</head>
<body>
	<div id="wrap">
		<div class="d-flex">
			<header class="col-2 bg-primary">
				<div class="w-100 d-flex justify-content-center">
					<img class = "my-3"src="https://i.namu.wiki/i/O4LQHBhs-xO9MtRaDmKBJpTwq_4JB4Sv1xfg40iTVHIh0AJdX0O5deGX7oHlcQAg98Xjc8JWrngC819fS2nRqg.svg">
				</div>
				<nav class="">
					<ul class="nav flex-column font-weight-bold">
						<li class="nav-item py-2"><a class="nav-link text-white text-end" href="weather-list-view">날씨</a></li>
						<li class="nav-item py-2"><a class="nav-link text-white" href="add-weather-view">날씨입력</a></li>
						<li class="nav-item py-2"><a class="nav-link text-white" href="#">테마날씨</a></li>
						<li class="nav-item py-2"><a class="nav-link text-white" href="#">관측 기후</a></li>
					</ul>
				</nav>
			</header>
			<section class="col-10">
				<div class="pt-5 pl-4">
					<h3>과거 날씨</h3>
					<table class="table text-center">
						<thead>
							<tr>
								<th>날짜</th>
								<th>날씨</th>
								<th>기온</th>
								<th>강수량</th>
								<th>미세먼지</th>
								<th>풍속</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="weather : ${weather}">
								<td th:text="${#dates.format(weather.date, 'yyyy년 MM월 dd일')}"></td>
								<td th:switch="${weather.weather}">
									<img th:case="'흐림'" src="/img/cloudy.jpg">
									<img th:case="'구름조금'" src="/img/partlyCloudy.jpg">
									<img th:case="'비'" src="/img/rainy.jpg">
									<img th:case="'맑음'" src="/img/sunny.jpg">
								</td>
								<td th:text="|${weather.temperatures}°C|"></td>
								<td th:text="|${weather.precipitation}mm|"></td>
								<td th:text="${weather.microDust}"></td>
								<td th:text="|${weather.windSpeed}km/h|"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</div>
		<footer class="d-flex align-items-center">
			<div class="d-flex">
				<img class="ml-4" src="https://aphrosys.com/img/partners_white/kma.png">
				<span class="text-muted ml-5">
					<div><small>(07062) 서울시 동작구 여의대방로 16길 61</small></div>
					<div><small>Copyright © 2024 KMA. All Rights RESERVED.</small></div>
				</span>
			</div>
		</footer>
	</div>
</body>
</html>
