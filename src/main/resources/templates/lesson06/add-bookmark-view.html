<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>즐겨찾기 추가하기</h1>
		<form method="post" action="/lesson06/quiz01/add-bookmark">
			<div class="form-group">
				<label for="title">제목</label>
				<input type="text" name="title" id="title" class="form-control">
			</div>
			<div class="form-group">
				<label for="url">주소</label>
				<input type="text" name="url" id="url" class="form-control">
			</div>
			<button type="button" id="btn" class="form-control btn btn-success">추가</button>
		</form>
	</div>
</body>
<script>
	$(document).ready(function(){
		$("#btn").on("click", function(){
			
			let title = $("#title").val().trim();
			let url = $("#url").val().trim();
			
			if(title == ""){
				alert("제목을 입력하세요.");
				return;
			}
			
			if(url.length < 1){
				alert("url을 입력하세요.");
				return;
			}
			if((url.startsWith("http://") || url.startsWith("https://")) == false){
				alert("url이 http:// 이거나 https:// 로 시작하는지 확인해주세요.");
				return;
			}
			
			console.log(title);
			console.log(url);
			
			$.ajax({
				type:"POST",
				url:"/lesson06/quiz01/add-bookmark",
				data:{"title": title, "url": url},
				success:function(data){
					if (data.result == "성공") {
						location.href = "/lesson06/quiz01/after-add-bookmark"; // GET 요청 - 가입완료 화면
					}
				},
				error:function(xhr, status, error){
					alert("북마크 추가 실패!");
				}
			});
		});
	});
</script>
</html>
